<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
 <link rel="stylesheet" href="style.css">
    <title>Jenny's World Clock</title>
  </head>
  <body>
    <h1>SheCodes World Clock</h1>
    <main>
<div>
<div>
    <select>
         <option value="">Select a city</option>
        <option value="">Stuttgart 🇩🇪</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="">Bangkok 🇹🇭</option>
        <option value="">Washington D.C. 🇺🇸</option>
    </select>
    <div class="cities" id="cities">
        <h2>Stuttgart</h2>
        <div class="date" id="date">July 2nd, 2024</div>
        <div class="time" id="time">20:25</div>
    </div>
      <div class="cities">
        <h2>London</h2>
        <div class="date" id="date">July 2nd, 2024</div>
        <div class="time" id="time">20:25</div>
    </div>
      <div class="cities">
        <h2>Bangkok</h2>
        <div class="date" id="date">July 2nd, 2024</div>
        <div class="time" id="time">20:25</div>
    </div>
      <div class="cities">
        <h2>Washington D.C.</h2>
        <div class="date" id="date">July 2nd, 2024</div>
        <div class="time" id="time">20:25</div>
    </div>
</div>
</main>
    <footer>
      Coded by Jenny with ❤️!
        Open sourced on <a href="https://github.com/jtothepro">GitHub</a> and
        hosted on
        <a href="https://app.netlify.com/sites/jennysworldclock/overview">Netlify</a>
    </footer>
</div>
    <script src="index.js"></script>
  </body>
</html>
