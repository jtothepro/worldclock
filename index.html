<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Jenny's World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <small class="clock">⏰</small> Project World Clock
        <small clas="clock">⏰</small>
      </h1>
      <main>
        <div>
          <select>
            <option value="">Select a city</option>
            <option value="">Stuttgart 🇩🇪</option>
            <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
            <option value="">Bangkok 🇹🇭</option>
            <option value="">Washington D.C. 🇺🇸</option>
          </select>
          <div class="cities" id="cities">
            <div class="align">
              <h2>Stuttgart</h2>
              <div class="date" id="date">July 2nd, 2024</div>
            </div>
            <div class="time" id="time">20:25:00 <small>AM</small></div>
          </div>
          <div class="cities">
            <div class="align">
              <h2>London</h2>
              <div class="date" id="date">July 2nd, 2024</div>
            </div>
            <div class="time" id="time">20:25:00 <small>AM</small></div>
          </div>
          <div class="cities">
            <div class="align">
              <h2>Bangkok</h2>
              <div class="date" id="date">July 2nd, 2024</div>
            </div>
            <div class="time" id="time">20:25:00 <small>AM</small></div>
          </div>
          <div class="cities">
            <div class="align">
              <h2>Washington D.C.</h2>
              <div class="date" id="date">July 2nd, 2024</div>
            </div>
            <div class="time" id="time">20:25:00 <small>AM</small></div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <strong>Jenny</strong> with ❤️! Open sourced on
        <a href="https://github.com/jtothepro">GitHub</a> and hosted on
        <a href="https://app.netlify.com/sites/jennysworldclock/overview"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
